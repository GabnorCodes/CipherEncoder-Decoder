<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Input File</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Input File</h1>
    <form action="/cipher/updateFile" method="POST">
        <div class="form-group">
            <textarea name="inputText" rows="10" placeholder="Edit the input content here..."></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Update File">
        </div>
    </form>

    <a href="/cipher/menu" class="back-link">Back to Main Menu</a>
</div>

<!-- Bootstrap JS (Optional for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
